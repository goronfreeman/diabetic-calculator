<link rel="import" href="../elements.html">

<polymer-element name="diabetic-calculator" attributes="">
  <template>
    <link rel="stylesheet" href="diabetic-calculator.css">

    <core-animated-pages selected="{{step}}" transitions="hero-transition cross-fade">
      <section id="percentage">
        <div id="hero1" hero-id="hero" hero>
          <paper-slider min="0" max="20" value="7"></paper-slider>
          <paper-button id="selectPercentage" raised="true">Flat button</paper-button>
        </div>
        <div id="bottom1" cross-fade></div>
      </section>
      <section id="page2">
        <div id="hero2" hero-id="hero" hero></div>
        <div id="bottom2" cross-fade></div>
      </section>
    </core-animated-pages>

  </template>
  <script>
    (function () {
      Polymer('diabetic-calculator', {
        ready: function () {
          this.selectPercentage;
          this.$.selectPercentage.addEventListener('click', function() {
            alert("Click!");
          });
        },
        selectPercentage: function() {
          this.step = 0;
        }
      });
    })();
  </script>
</polymer-element>
