<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>poly foo</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css /styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->

  <!-- build:js /bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with /elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">
    <flatiron-director route="{{route}}" autoHash></flatiron-director>

    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar>Menu</core-toolbar>

        <!-- Drawer Content -->
        <core-menu selected="calculator">
          <paper-item>
            <core-icon icon="hardware:smartphone"></core-icon>
            <a href="#calculator">Calculator</a>
          </paper-item>
          <paper-item>
            <core-icon icon="create"></core-icon>
            <a href="#contact">Contact</a>
          </paper-item>
          <paper-item>
            <core-icon icon="help"></core-icon>
            <a href="#about">About</a>
          </paper-item>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main>

        <!-- Main Toolbar -->
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <span>Diabetic Calculator</span>
        </core-toolbar>

        <!-- Main Content -->
        <core-animated-pages valueattr="hash" id="pages" selected="{{route}}" transitions="slide-from-right">
          <section hash="calculator">
            <calculator-page></calculator-page>
          </section>
          <section hash="contact">
            <contact-page></contact-page>
          </section>
          <section hash="about">
            <about-page></about-page>
          </section>
        </core-animated-pages>
      </core-header-panel>
    </core-drawer-panel>

  </template>

  <!-- build:js /scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
