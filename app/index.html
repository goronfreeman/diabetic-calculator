<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0288D1">
  <title>Diabetic Calculator</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="shortcut icon" type="image/ico" href="favicon.png" />
  <!-- build:css /styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->

  <!-- build:js /bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with /elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">
    <flatiron-director route="{{route}}" autoHash></flatiron-director>

    <core-drawer-panel id="drawer">

      <!-- Drawer -->
      <core-header-panel drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar>Menu</core-toolbar>

        <!-- Drawer Content -->
        <core-menu selected="calculator" on-core-select="{{menuItemSelected}}">
          <a href="#calculator">
            <paper-item>
              <core-icon icon="hardware:smartphone"></core-icon>
              Calculator
            </paper-item>
          </a>
          <a href="#contact">
            <paper-item>
              <core-icon icon="create"></core-icon>
              Contact
            </paper-item>
          </a>
          <a href="#about">
            <paper-item>
              <core-icon icon="help"></core-icon>
              About
            </paper-item>
          </a>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main>

        <!-- Main Toolbar -->
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <span>Diabetic Calculator</span>
        </core-toolbar>

        <!-- Main Content -->
        <core-animated-pages valueattr="hash" id="pages" selected="{{route}}">
          <section hash="calculator">
            <calculator-page rounding="2"></calculator-page>
          </section>
          <section hash="contact">
            <contact-page></contact-page>
          </section>
          <section hash="about">
            <about-page></about-page>
          </section>
        </core-animated-pages>
      </core-header-panel>
    </core-drawer-panel>

  </template>

  <!-- build:js /scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->

  <!-- Google Analytics tracking -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-62559923-1', 'auto');
    ga('send', 'pageview');
  </script>
  <!-- End tracking -->
  
</body>

</html>
